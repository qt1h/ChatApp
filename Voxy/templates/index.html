{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxy</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="menu-nav">
            <div class="box-logo">
                <a href="{% url 'users:index' %}">
                    <img src="{% static 'img/logo_transparent.png' %}" alt="App logo">
                </a>
            </div>
            <div class="boutons-container">
              <a href="{% url 'users:login' %}" class="button">Login</a>
              <a href="{% url 'chatrooms:chatroom' %}" class="button">Chatrooms</a>
              <a href="{% url 'help' %}" class="button">Help</a>
            </div>
          </div>
    </header>
    <main>
        <section class="section-1-index">
            <h1>Welcome to Voxy</h1>
            <p>The online chat app</p>
        </section>
        <section class="forum">
            <h2>Last discussions</h2>
            <ul>
                <li>
                    <a href="{% url 'chatrooms:chatroom' chatroom_id=33 %}">Room 1</a>
                    <p>Autor : <strong>{{chat_room.creator.username}}</strong></p>
                </li>
                <li>
                    <a href="{% url 'chatrooms:chatroom' chatroom_id=34 %}">Room 2</a>
                    <p>Autor : {{chat_room.creator.username}}</p>
                </li>
                <li>
                    <a href="{% url 'chatrooms:chatroom' chatroom_id=35 %}">Room 3</a>
                    <p>Autor : {{creator.username}}</p>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Voxy. All rights deserved.</p>
    </footer>
</body>
</html>
