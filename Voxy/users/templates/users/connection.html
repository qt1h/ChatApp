{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxy - Chat en ligne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- sert pour les boutons -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body id="body-login">
    <header>
        <img id="logo" src="{% static 'img/logosite1.png' %}" alt="Voxy" width="8%" height="8%"/>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'users:login' %}">Login</a></li>
                <li><a href="../chatrooms/chatroom.html">Chatrooms</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <div class="ring">
            <i style="--clr:#460fc8;"></i>
            <i style="--clr:#a248d2;"></i>
            <i style="--clr:#491664;"></i>
        </div>
        <div class="login">
            <h2>Login</h2>
            <form id="signup-form" method="post" action="{% url 'users:sign_up' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-buttons">
                    <input type="submit" value="Sign up" id="signup">
                </div>
            </form>
            <form id="login-form" method="post" action="{% url 'users:log_in' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="form-buttons">
                    <input type="submit" value="Log in" id="login">
                </div>
            </form>
            <a href="/forgot-password">Forgot password?</a>
        </div>
    </div>
</body>
</html>
